<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Agenda PWA</title>

    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- A DIV .content-area foi removida daqui -->
    
    <!-- SEÇÃO DE LOGIN, REGISTRO E REDEFINIÇÃO DE SENHA -->
    <section id="loginSection" class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg login-card" style="width: 100%; max-width: 400px;">
            <h2 class="card-title text-center mb-4">Bem-vindo(a)!</h2>
            
            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
                </div>
                    
                <button type="submit" class="btn btn-primary w-100 mb-2 login-btn">Entrar</button>
                <p class="text-center">
                    <a href="#" id="forgotPasswordLink" class="login-link">Esqueceu sua senha?</a>
                </p>
                <hr class="login-hr">
                
            </form>

            <!-- Formulário de Registro -->
            <form id="registerForm" class="d-none mt-3">
                <h5 class="text-center mb-3">Registrar nova conta</h5>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                </div>
                    <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn btn-success w-100 login-btn-secondary">Registrar</button>
                <button type="button" class="btn btn-link w-100 mt-2 login-link" id="backToLoginFromRegister">Voltar ao Login</button>
            </form>

            <!-- Formulário de Redefinição de Senha -->
            <form id="forgotPasswordForm" class="d-none mt-3">
                <h5 class="text-center mb-3">Redefinir Senha</h5>
                <div class="mb-3">
                    <label for="resetEmail" class="form-label">E-mail de Cadastro</label>
                    <input type="email" class="form-control" id="resetEmail" placeholder="seuemail@exemplo.com" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 login-btn">Enviar e-mail de redefinição</button>
                <button type="button" class="btn btn-link w-100 mt-2 login-link" id="backToLoginFromReset">Voltar ao Login</button>
            </form>
        </div>
    </section>

    <!-- O fechamento da DIV .content-area foi removido daqui -->

    <!-- Scripts necessários para a página de login -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Importante: Carregar como módulo para usar import/export -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
